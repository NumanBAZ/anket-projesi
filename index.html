<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoş Geldiniz</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); width: 90%; max-width: 400px; }
        h2 { text-align: center; color: #1f2937; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 14px; background-color: #4f46e5; color: white; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; }
        .admin-link { display: block; text-align: center; margin-top: 15px; font-size: 12px; color: #9ca3af; text-decoration: none; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Hoş Geldiniz</h2>
        <p style="text-align: center; color: #6b7280;">Ankete başlamak için bilgilerinizi giriniz.</p>
        <input type="text" id="adSoyad" placeholder="Ad Soyad (Zorunlu)" required>
        <input type="tel" id="telefon" placeholder="Telefon (İsteğe bağlı)">
        <button id="baslaBtn">Ankete Başla</button>
        <a href="login.html" class="admin-link">Yönetici Girişi</a>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAQkKvjiAYN40_M7M7p300oKwEH-vDEYgg",
            authDomain: "anket-01.firebaseapp.com",
            projectId: "anket-01",
            storageBucket: "anket-01.firebasestorage.app",
            messagingSenderId: "772593475294",
            appId: "1:772593475294:web:70ea0ae2506f6a531dac4f"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        document.getElementById('baslaBtn').addEventListener('click', async () => {
            const ad = document.getElementById('adSoyad').value;
            const tel = document.getElementById('telefon').value;

            if(!ad) { alert("Lütfen adınızı soyadınızı girin."); return; }

            try {
                // Katılımcıyı kaydet
                await addDoc(collection(db, "katilimcilar"), {
                    adSoyad: ad,
                    telefon: tel,
                    tarih: new Date()
                });
                // İsim bilgisini anket sayfasına aktarmak için localstorage kullanabiliriz
                localStorage.setItem("katilimciAd", ad);
                window.location.href = "anket.html";
            } catch (e) { alert("Hata oluştu."); }
        });
    </script>
</body>
</html>
