<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Yönetici Kayıt</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f3f4f6; }
        .card { background: white; padding: 40px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 300px; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background: #10b981; color: white; border: none; border-radius: 5px; cursor: pointer; }
        h2 { text-align: center; margin-top: 0; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Yönetici Kayıt</h2>
        <input type="email" id="reg-email" placeholder="Email Adresi">
        <input type="password" id="reg-password" placeholder="Şifre (En az 6 haneli)">
        <button id="registerBtn">Kayıt Ol</button>
        <p style="text-align: center; font-size: 12px; margin-top: 10px;">Zaten hesabın var mı? <a href="login.html">Giriş Yap</a></p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // SENİN AYARLARIN
        const firebaseConfig = {
            apiKey: "AIzaSyAQkKvjiAYN40_M7M7p300oKwEH-vDEYgg",
            authDomain: "anket-01.firebaseapp.com",
            projectId: "anket-01",
            storageBucket: "anket-01.firebasestorage.app",
            messagingSenderId: "772593475294",
            appId: "1:772593475294:web:70ea0ae2506f6a531dac4f",
            measurementId: "G-MPYHRKKPB9"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        document.getElementById('registerBtn').addEventListener('click', () => {
            const email = document.getElementById('reg-email').value;
            const password = document.getElementById('reg-password').value;

            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    alert("Kayıt Başarılı! Şimdi giriş yapabilirsin.");
                    window.location.href = "login.html";
                })
                .catch((error) => {
                    alert("Hata: " + error.message);
                });
        });
    </script>
</body>
</html>
